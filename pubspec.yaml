name: mariam
description: "Mariam is a free, open-source rosary app that enables believers to pray the rosary even when they don't have a physical rosary at hand."
publish_to: 'none'
version: 1.5.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/icon.png
    - assets/images/main.jpg
    - assets/images/hailmary.jpg
    - assets/images/signofthecross.jpg
    - assets/images/apostlescreed.jpg
    - assets/images/thelordsprayer.jpg
    - assets/images/glorybe.jpg
    - assets/images/fatimaprayer.jpg
    - assets/images/mystery.jpg
    - assets/images/thankyou.jpg